<html>
<head>
	<title>Pouch Test</title>
<link rel="stylesheet" href="css/pure-min.css">
<script src="js/lib/jquery.js"></script>
<script src="js/lib/pouchdb.min.js"></script>
<script src="js/lib/pouchdb.quick-search.js"></script>
<script src="js/lib/pouchdb.idb-alt.js"></script>
<script src="js/lib/pouchdb.localstorage.js"></script>
<script src="js/lib/q.js"></script>
<script src="js/app.js"></script>
</head>
<body style="min-width: 600px; margin-left: 20px;">
	<h1>PouchDB Quick Search Test App</h1>

	<form class="pure-form">
	    <label for="option-two" class="pure-radio">
	        <input id="option-two" type="radio" name="optionsRadios" value="700.json">
	        ~ 700 KB Source Text
	    </label>
	    <label for="option-two" class="pure-radio">
	        <input id="option-two" type="radio" name="optionsRadios" value="6000.json">
	        ~ 6 MB Source Text
	    </label>

	</form>
	<br>


	<p><a class="pure-button pure-button-primary" id="pouchbut" href="#">Create PouchDB database</a></p>
	<p><a class="pure-button" id="destroy" href="#">Delete PouchDB database</a></p>
	<p><a class="pure-button pure-button-primary" id="buildbut" href="#">Build Index</a></p>
	<p><a class="pure-button" id="indexdestroy" href="#">Delete Index</a></p>


	<!-- search input -->
	<br>
	<form class="pure-form pure-g" >
		    <div class="pure-u-1-4">
		        <input class="pure-input-1" id="inputval" type="text" placeholder="Type your query here">
		    </div>
		    <div class="pure-u-1-12">
		        <button type="submit" class="pure-button" id="searchbut">Search</button>
		    </div> 
	</form>

	<br><br>

	<h3>LOG:</h3>
	<div class="pure-g">
	    <div class="pure-u-1-3" style="overflow:auto; height: 200px;" id="log"> 
	    </div>
	</div>



</body>
</html>
