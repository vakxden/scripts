	LoadModule passenger_module /home/dvac/redmine/vendor/bundle/ruby/2.1.2/gems/passenger-4.0.50/buildout/apache2/mod_passenger.so
	<IfModule mod_passenger.c>
		PassengerRoot /home/dvac/redmine/vendor/bundle/ruby/2.1.2/gems/passenger-4.0.50
		PassengerDefaultRuby /home/dvac/ruby/bin/ruby
	</IfModule>


	ServerAdmin dvac@isd.dp.ua
	#DocumentRoot "/home/dvac/redmine/public"
	Options Indexes ExecCGI FollowSymLinks

	Alias /redmine /home/dvac/redmine/public
	<Location /redmine>
		PassengerBaseURI /redmine
		PassengerAppRoot /home/dvac/redmine
	</Location>

	<Directory /home/dvac/redmine/public>
		AllowOverride all
		Options -MultiViews
		Require all granted
        </Directory>

	LogLevel alert rewrite:trace3

        ErrorLog logs/redmine-ssl.error.log
        CustomLog logs/redmine-ssl.access.log combined
</VirtualHost>
