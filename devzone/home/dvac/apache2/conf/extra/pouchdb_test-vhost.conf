<VirtualHost *:8893>
	ServerAdmin dvac@isd.dp.ua
	DocumentRoot "/home/dvac/apache2/var/www/pouchdb_test"
	<Directory /home/dvac/apache2/var/www/pouchdb_test>
		AllowOverride all
		Options -MultiViews
        </Directory>

        ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
        <Directory "/usr/lib/cgi-bin">
                AllowOverride None
                Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
                Order allow,deny
                Allow from all
        </Directory>

        ErrorLog logs/pouchdb_test.error.log
        CustomLog logs/pouchdb_test.access.log combined
</VirtualHost>
